<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../styles/template.css">

</head>

<body>
    <div class="col-md-6 m-auto cadastros" >
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Tipo</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Lança</option>
                    <option>Espadão</option>
                    <option>Espada</option>
                    <option>Catalizador</option>
                    <option>Arco</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Raridade</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>5 Estrelas</option>
                    <option>4 Estrelas</option>
                    <option>3 Estrelas</option>
                    <option>2 Estrelas</option>
                    <option>1 Estrelas</option>
                </select>
            </div>
            <div class="col-md-9">
                <div class="mb-3">
                    <label for="basic-url" class="form-label">Your vanity URL</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">https://example.com</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <div class="form-text">Example help text goes outside the input group.</div>
                </div>
            </div>
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Ataque básico</label>
                <input type="number" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Tipo de Atributo Secundário</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Dano Físico</option>
                    <option>Vida</option>
                    <option>Dano Crítico</option>
                    <option>Taxa Crítica</option>
                    <option>Proficiência Elemental</option>
                    <option>Recarga de Energia</option>
                    <option>Ataque</option>
                    <option>Defesa</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Valor do Atributo</label>
                <input type="number" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
                <span class="input-group-text">Descrição</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
